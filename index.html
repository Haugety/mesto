<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/png">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">

  <div class="page">

    <header class="header">
      <img src="./images/mesto-logo.svg" alt="Логотип проекта «Место Россия»" class="header__logo">
    </header>

    <main class="content">

      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="edit-button">
              <svg class="edit-button__icon" width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 1.328L2.604 8.767 1.283 7.419 8.66 0 10 1.328zM0 10l1.962-.588L.585 8.083 0 10z" fill="#fff"/>
              </svg>
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="add-button">
          <svg class="add-button__icon" width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z" fill="white"/>
          </svg>
        </button>
      </section>

      <ul class="cards list">
      </ul>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section id="editPopup" class="popup">
      <form action="url" class="popup__container" novalidate>
        <button type="button" class="popup__close-button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="popup__set">
          <label class="popup__field">
            <input type="text" placeholder="Введите имя" autocomplete="off" class="popup__input popup__input_text_name" id="name-input" minlength="2" maxlength="40" required pattern="[A-Za-zА-ЯЁа-яё -]{1,}">
            <span class="popup__input-error" id="name-input-error"></span>
          </label>
          <label class="popup__field">
            <input type="text" placeholder="Введите описание" autocomplete="off" class="popup__input popup__input_text_description" id="description-input" minlength="2" maxlength="200" required>
            <span class="popup__input-error" id="description-input-error"></span>
          </label>
          <button type="submit" class="popup__save-button" disabled>Сохранить</button>
        </fieldset>
      </form>
    </section>

    <section id="newItemPopup" class="popup" >
      <form action="url" class="popup__container" novalidate>
        <button type="button" class="popup__close-button"></button>
        <h3 class="popup__title">Новое место</h3>
        <fieldset class="popup__set">
          <label class="popup__field">
            <input type="text" placeholder="Название" autocomplete="off" class="popup__input popup__input_text_place" id="place-input" minlength="1" maxlength="30" required>
            <span class="popup__input-error" id="place-input-error"></span>
          </label>
          <label class="popup__field">
            <input type="url" placeholder="Ссылка на картинку" autocomplete="off" class="popup__input popup__input_text_link" id="link-input" required>
            <span class="popup__input-error" id="link-input-error"></span>
          </label>
          <button type="submit" class="popup__save-button" disabled>Создать</button>
        </fieldset>
      </form>
    </section>

    <section id="imagePopup" class="popup">
      <figure class="popup__image-container">
        <img class="popup__image">
        <figcaption class="popup__caption"></figcaption>
        <button type="button" class="popup__close-button"></button>
      </figure>
    </section>


  </div>

  <template id="cardsElement">
    <li class="cards__element">
      <img class="cards__image">
      <button type="button" class="trash-button"></button>
      <div class="cards__row">
        <h3 class="cards__title"></h3>
        <button type="button" class="like-button"></button>
      </div>
    </li>
  </template>

  <script src="scripts/validation.js"></script>
  <script src="scripts/index.js"></script>

</body>

</html>
