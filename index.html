<html lang="ru">

<head>

    <header class="header">

      <section class="profile">

              </svg>
            </button>
          </div>

        <button type="button" class="add-button">
          <svg class="add-button__icon" width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">

          </svg>
        </button>
      </section>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <form action="url" class="popup__container">
        <button type="button" class="popup__close-button">
          <svg class="popup__close-icon" width="41" height="41" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z" fill="white"/>
          </svg>
        </button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" value="Жак-Ив Кусто" placeholder = "Введите имя" class="popup__input popup__input_text_name">
        <input type="text" value="Исследователь океана" placeholder = "Введите описание" class="popup__input popup__input_text_description">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </section>

  </div>

  <script src="scripts/popup.js"></script>
